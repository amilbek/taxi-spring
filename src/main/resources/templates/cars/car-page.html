<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cars</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous" />
</head>
<body>
<div class="container mt-5">
    <div th:each="u : ${user}" class="alert alert -info mt-2">
        <div th:each="c : ${car}" class="alert alert -info mt-2">
            <p th:text="${c.carNumber}"></p>
            <p th:text="${c.carModel}"></p>
            <p th:text="${c.carColor}"></p>
            <p th:text="${c.tariff}"></p>
            <a th:href="'/users/' + ${u.username} + '/' + ${c.id} + '/edit-car'" class="btn btn-warning">Edit</a><br><br>
            <form th:action="'/users/' + ${u.username} + '/' + ${c.id} + '/delete'" method="post">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
