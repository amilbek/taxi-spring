<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Add Order</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <ul th:each="u : ${user}">
        <li><a th:href="'/users/' + ${u.username} + '/add-order'">Add Order</a></li>
        <li><a th:href="'/users/' + ${u.username} + '/history'">My Orders</a></li>
        <li><a th:href="'/users/' + ${u.username} + '/order-page'">Current Order</a></li>
        <li><a th:href="'/users/' + ${u.username} + '/driver'">Driver Page</a></li>
        <li><a th:href="'/users/' + ${u.username}">User Page</a></li>
        <li><a href="/auth/logout" type="submit">Log Out</a></li>
    </ul>
</header>
<div class="container">
    <div th:each="u : ${user}" class="alert alert -info mt-2">
        <form class="form-signin" method="post" th:action="'/users/' + ${u.username} + '/order'">
            <h2 class="form-signin-heading">Add Order</h2>
            <p>
                <label for="carnumber" class="sr-only">Address From</label>
                <input type="text" id="carnumber" name="addressFrom" class="form-control" placeholder="Address From" required autofocus>
            </p>
            <p>
                <label for="carmodel" class="sr-only">Address To</label>
                <input type="text" id="carmodel" name="addressTo" class="form-control" placeholder="Address To" required autofocus>
            </p>
            <p>
                <label for="tariff" class="sr-only">Tariff</label>
                <select name="tariff" id="tariff">
                    <option value="economy">Economy - 80</option>
                    <option value="comfort">Comfort - 120</option>
                    <option value="business">Business - 140</option>
                    <option value="minivan">Minivan - 150</option>
                    <option value="cargo">Cargo - 180</option>
                </select>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
        </form>
    </div>
</div>
</body>

</html>
