<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Change</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous" />
    <link rel="stylesheet"  href="/css/style.css">
</head>
<body>
<header>
    <ul th:each="a : ${admin}">
        <li><a th:href="'/' + ${a.username} + '/all-users'">All Users</a></li>
        <li><a th:href="'/' + ${a.username} + '/all-drivers'">All Drivers</a></li>
        <li><a th:href="'/' + ${a.username} + '/all-orders'">All Orders</a></li>
        <li><a th:href="'/admin/' + ${a.username}">Admin Page</a></li>
    </ul>
</header>
<div class="container mt-5">
    <h1>Cars</h1>
    <div th:each="u : ${user}" class="alert alert -info mt-2">
        <div th:each="c : ${car}" class="alert alert -info mt-2">
            <p th:text="${c.carNumber}"></p>
            <p th:text="${c.carModel}"></p>
            <p th:text="${c.carColor}"></p>

            <form th:action="'/admin/' + ${u.id} + '/car-tariff/' + ${c.id}" method="post">
                <label for="tariff"></label>
                <select name="carTariff" id="tariff">
                    <option value="economy">Economy</option>
                    <option value="comfort">Comfort</option>
                    <option value="business">Business</option>
                    <option value="minivan">Minivan</option>
                    <option value="cargo">Cargo</option>
                </select>
                <button class="btn btn-warning" type="submit">Change</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
